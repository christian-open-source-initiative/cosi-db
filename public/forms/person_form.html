<form id="miniboard-form" action="/insert_person" method="post" novalidate="">
    <h1 id="miniboard-form-title">Insert Person</h1>
    <div id="miniboard-form-body">
        <div id="miniboard-form-group-name" class="miniboard-form-group">
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-first_name">
                <h2 class="miniboard-form-entry-name">first_name</h2><input class="miniboard-form-input" type="text"
                    placeholder="first_name" name="first_name">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-middle_name">
                <h2 class="miniboard-form-entry-name">middle_name</h2><input class="miniboard-form-input" type="text"
                    placeholder="middle_name" name="middle_name">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-last_name">
                <h2 class="miniboard-form-entry-name">last_name</h2><input class="miniboard-form-input" type="text"
                    placeholder="last_name" name="last_name">
            </div>
        </div>
        <div id="miniboard-form-group-misc" class="miniboard-form-group">
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-sex">
                <h2 class="miniboard-form-entry-name">sex</h2><input class="miniboard-form-input" type="text"
                    placeholder="sex" name="sex">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-nicks">
                <h2 class="miniboard-form-entry-name">nicks</h2><input class="miniboard-form-input" type="text"
                    placeholder="nicks" name="nicks">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-dob">
                <h2 class="miniboard-form-entry-name">dob</h2><input class="miniboard-form-input" type="text"
                    placeholder="dob" name="dob">
            </div>
        </div>
        <div id="miniboard-form-group-numbers" class="miniboard-form-group">
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-home_phone">
                <h2 class="miniboard-form-entry-name">home_phone</h2><input class="miniboard-form-input" type="text"
                    placeholder="home_phone" name="home_phone">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-work_phone">
                <h2 class="miniboard-form-entry-name">work_phone</h2><input class="miniboard-form-input" type="text"
                    placeholder="work_phone" name="work_phone">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-mobile_phone">
                <h2 class="miniboard-form-entry-name">mobile_phone</h2><input class="miniboard-form-input" type="text"
                    placeholder="mobile_phone" name="mobile_phone">
            </div>
        </div>
        <div id="miniboard-form-group-other" class="miniboard-form-group">
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-emergency">
                <h2 class="miniboard-form-entry-name">emergency</h2><input class="miniboard-form-input" type="text"
                    placeholder="emergency" name="emergency">
            </div>
            <div class="miniboard-form-entry" id="miniboard-form-entry-person-notes">
                <h2 class="miniboard-form-entry-name">notes</h2><input class="miniboard-form-input" type="text"
                    placeholder="notes" name="notes">
            </div>
        </div>
    </div>
</form>
