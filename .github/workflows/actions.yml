name: actions
on: [pull_request]
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build Server
        run: docker-compose up -d
      - name: Test Server
        run: cd tests && npm test
